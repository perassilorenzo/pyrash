<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vintage - Pyrash</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <a href="index.html">
      <img src="assets/img/pyrashBianco.png" alt="Pyrash" class="logo-img">
    </a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="drop.html">Drop</a></li>
        <li><a href="handmade.html">Handmade</a></li>
        <li><a href="vintage.html" class="active">Vintage</a></li>
        <li><a href="contatti.html">Contatti</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <img src="assets/img/sfondoIniziale.png" alt="Pyrash Background">
  </section>

  <!-- TITOLO -->
  <section class="contenuto-pagina">
    <h1>Vintage</h1>
  </section>

  <p>Qui troverai tutti gli articoli vintage o secondhand thriftati da me!</p>

    <!-- GRID DEI PRODOTTI -->
    <section class="grid-prodotti">

      <!-- CARD -->
      <div class="card" onclick="openPopup()">
        <img src="assets/img/WhatsApp Image 2025-11-15 at 18.48.01.jpeg" alt="">
        <h3>Titolo Articolo</h3>
        <p class="prezzo">€49</p>
      </div>

    </section>

    <!-- OVERLAY -->
    <div class="popup-overlay" id="popupOverlay"></div>

    <!-- POPUP -->
    <div class="popup" id="popup">
      <button class="close-btn" onclick="closePopup()">✕</button>

      <div class="popup-content">
        <img src="assets/img/WhatsApp Image 2025-11-15 at 18.48.01.jpeg" class="popup-img">

        <div class="popup-info">
          <h2>Titolo Articolo</h2>
          <p class="price">€49</p>
          <p class="desc">Descrizione lunga dell’articolo…</p>

          <button class="btn-buy" onclick="buy()">ACQUISTA</button>
        </div>
      </div>
    </div>

  <footer>
    <p>© 2025 Pyrash. Tutti i diritti riservati.</p>
  </footer>

  <script src="assets/js/init.js"></script>

</body>
</html>
